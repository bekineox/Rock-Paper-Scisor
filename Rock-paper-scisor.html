<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Rock-Paper-Scisor</title>
	<style>
		button {
			margin: 5px;
			padding: 50px;
			font-size: 16px;
			border-radius: 5px;
			font-size: 40px;
			background-color: grey;
			color: white;
		}

		p {
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<p>Rock Paper Scisors</p>
	<button onclick="
		playGame('rock');
">Rock</button>

	<button onclick="
		playGame('paper');
	">Paper</button>
		
	<button onclick="
		playGame('scisor');
	">Scisor</button>

	<script>
		
		function pickComputerMove() {
			let computerMove = '';
			const randomNumber=Math.random();
			if ( randomNumber >= 0 && randomNumber < 1/3) {
				computerMove = 'rock';
			} else if ( randomNumber >= 1/3 && randomNumber < 2/3 ) {
				computerMove = 'paper';
			} else if ( randomNumber >=2/3 && randomNumber < 1 ) {
				computerMove = 'scisor';
			}
			return computerMove;
		}

		function playGame (playerMove){
			const computerMove = pickComputerMove();
			let result = '';

			if (playerMove === 'scisor') {
				if (computerMove === 'scisor'){
					result = 'tie';
				} else if (computerMove === 'rock'){
					result = 'you lose.';
				} else if (computerMove === 'paper'){
					result = 'you win.';
				}
			} else if (playerMove === 'rock') {
					if ( computerMove === 'rock') {
						result = 'tie';
					} else if (computerMove === 'paper'){
						result = 'you lose.';
					} else if ( computerMove === 'scisor'){
						result = 'you win.'
					}
			} else if (playerMove === 'paper') {
					if (computerMove === 'paper') {
						result = 'tie';
					} else if (computerMove === 'scisor'){
						result = 'you lose.';
					} else if (computerMove === 'rock'){
						result = 'you win.';
					}
				}	
			alert ( `you picked ${playerMove}. computer picked ${computerMove}. ${result}`);
	}
	</script>
</body>
</html>
