<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Rock-Paper-Scisor</title>
	<style>

		body {
			background-color: rgb(25, 25, 25);
			color: white;
			font-family: Arial;
		}

		.title {
			font-size: 30px;
			font-weight: bold;
		}

		.move-icon {
			height: 50px;
		}

		.move-button {
			background-color: transparent;
			border: 3px solid white;
			width: 120px;
			height: 120px;
			border-radius: 60px;
			cursor: pointer;
			margin-right: 10px;
		}

		.result {
			font-size: 25px;
			font-weight: bold;
			margin-top: 50px; 
		}

		.score {
			margin-top: 60px; 
		}

		.reset-score-button {
			background-color: white;
			border: none;
			font-size: 15px;
			padding: 8px 15px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<p class="title">Rock Paper Scisors</p>
	<button class="move-button" onclick="
		playGame('rock');
"><img src="rock-emoji.png" class="move-icon"></button>

	<button class="move-button" onclick="
		playGame('paper'); 
	"><img src="paper-emoji.png" class="move-icon"></button>
		
	<button class="move-button" onclick="
		playGame('scisor');
	"><img src="scisor-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p> 
  <p class="js-moves"></p>
	<p class="js-score score"></p> 

	<button class="reset-score-button" onclick="
		score.wins =0;
		score.losses =0;
		score.ties =0;
		localStorage.removeItem('score');
    updateScoreElement();
	">Reset Score</button>


	<script>
		let score = JSON.parse(localStorage.getItem('score')) || {
				wins: 0,
				losses: 0,
				ties: 0
			};

			updateScoreElement();

		function pickComputerMove() {
			let computerMove = '';
			const randomNumber=Math.random();
			if ( randomNumber >= 0 && randomNumber < 1/3) {
				computerMove = 'rock';
			} else if ( randomNumber >= 1/3 && randomNumber < 2/3 ) {
				computerMove = 'paper';
			} else if ( randomNumber >=2/3 && randomNumber < 1 ) {
				computerMove = 'scisor';
			}
			return computerMove;
		}

		function playGame (playerMove){
			const computerMove = pickComputerMove();
			let result = '';

			if (playerMove === 'scisor') {
				if (computerMove === 'scisor'){
					result = 'tie';
				} else if (computerMove === 'rock'){
					result = 'you lose.';
				} else if (computerMove === 'paper'){
					result = 'you win.';
				}
			} else if (playerMove === 'rock') {
					if ( computerMove === 'rock') {
						result = 'tie';
					} else if (computerMove === 'paper'){
						result = 'you lose.';
					} else if ( computerMove === 'scisor'){
						result = 'you win.';
					}
			} else if (playerMove === 'paper') {
					if (computerMove === 'paper') {
						result = 'tie';
					} else if (computerMove === 'scisor'){
						result = 'you lose.';
					} else if (computerMove === 'rock'){
						result = 'you win.';
					}
				}	
		
				if (result === 'you win.'){
					score.wins += 1;
				} else if (result === 'you lose.') {
					score.losses += 1;
				} else if (result === 'tie') {
					score.ties += 1;
				}

				localStorage.setItem('score', JSON.stringify(score));
					updateScoreElement();
       
          document.querySelector('.js-result')
          .innerHTML = result;
        
          document.querySelector('.js-moves').innerHTML = `You 
						<img src="${playerMove}-emoji.png" class="move-icon">
						<img src="${computerMove}-emoji.png" class="move-icon">
						Computer `;
	}

  function updateScoreElement() {
    document.querySelector('.js-score')
      .innerHTML = `wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
  }
	</script>
</body>
</html>
