<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Rock-Paper-Scisor</title>
	<link rel="stylesheet" href="rock-paper-scisor.css">
</head>

<body>
	<p class="title">Rock Paper Scisors</p>
	<button class="move-button" onclick="
		playGame('rock');
"><img src="rock-emoji.png" class="move-icon"></button>

	<button class="move-button" onclick="
		playGame('paper'); 
	"><img src="paper-emoji.png" class="move-icon"></button>
		
	<button class="move-button" onclick="
		playGame('scisor');
	"><img src="scisor-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p> 
  <p class="js-moves"></p>
	<p class="js-score score"></p> 

	<button class="reset-score-button" onclick="
		score.wins =0;
		score.losses =0;
		score.ties =0;
		localStorage.removeItem('score');
    updateScoreElement();
	">Reset Score</button>
	<button class="auto-play-button" onclick="
		autoPlay();
	">Auto Play</button>

	<script src="rock-paper-scisor.js"></script>
</body>
</html>
